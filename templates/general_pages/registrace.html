{% extends "shared/base.html" %}
{% block title %}
  <title>Registrace</title>
{% endblock %}
{% block content %}
  <!-- Start Content -->
<div class="w3-container w3-center">
  <div class="w3-row">
    {% for error in errors %}
    <div class="w3-panel w3-pale-red w3-border">
	     <h3>{{error}}</h3>
    </div>
      {% endfor %}
    </div>
</div>

<div class="w3-container w3-padding">
  <h1 class="w3-center">Registrace</h1>
</div>

<div class="w3-container w3-padding-32">
  <div class="w3-container w3-half w3-padding">

    <div class="w3-row">
        <div class="w3-container">

          <form
            enctype="multipart/form-data"
            method="post"
            class="w3-container ">

          <div class="w3-row-padding w3-padding">
            <label>Jmeno</label>
            <input class="w3-input w3-border w3-round"
  		        type="text"
  		        name="jmeno"
  		        value="{{jmeno}}"
         		  class="form-control"
  		        placeholder="Josef"required>

            <label>Prijmeni</label>
            <input class="w3-input w3-border w3-round"
  		        type="text"
  		        name="prijmeni"
  		        value="{{prijmeni}}"
         		  class="form-control"
  		        placeholder="Novak"required>
	        </div>

          <div class="w3-row-padding  w3-padding">
            <label>Ulice</label>
            <input class="w3-input w3-border w3-round"
		          type="text"
		          name="ulice"
		          value="{{ulice}}"
       		    class="form-control"
		          placeholder="Dlouha 624"required>

            <label>Mesto</label>
            <input class="w3-input w3-border w3-round"
		          type="text"
		          name="mesto"
		          value="{{mesto}}"
       		    class="form-control"
		          placeholder="Praha"required>
          </div>


          <div class="w3-row-padding w3-padding">
            <label>PSC</label>
            <input class="w3-input w3-border w3-round"
		          type="number"
		          name="psc"
		          value="{{psc}}"
       		    class="form-control"
		          placeholder="111500"required>
          </div>

          <div class="w3-row-padding  w3-padding">
            <label>Telefon</label>
            <input class="w3-input w3-border w3-round"
        		  type="number"
        		  name="telefon"
        		  value="{{telefon}}"
              class="form-control"
        		  placeholder="753568987"required>

            <label>Email</label>
            <input class="w3-input w3-border w3-round"
        		  type="text"
        		  name="email"
        		  value="{{email}}"
              class="form-control"
        		  placeholder="josef@novak.cz"required>
          </div>

	        <div class="w3-row-padding  w3-padding">
            <label>Heslo</label>
            <input class="w3-input w3-border w3-round"
      		    type="text"
      		    name="password"
      		    value="{{password}}"
             	class="form-control"
      		    placeholder="aB12345"required>
          </div>

          <div class="w3-container w3-center w3-padding-16">
            <div class="w3-row w3-section">
              <button class="w3-button w3-red w3-block w3-round-large w3-border w3-ripple w3-padding"
		            type="submit">Registrovat</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>

  <div class="w3-container w3-half w3-padding-32">
    <img src="/static/img/flat/reg1.png" alt="Lights" style="width:100%">
  </div>

</div>
<!-- End Content -->
{% endblock %}
