{% extends "shared/base_ucet.html" %}
{% block title %}
  <title>Nove pojisteni</title>
{% endblock %}
{% block content %}
<!-- Start Content -->
  <div class="w3-container w3-padding-32">
    <div class="w3-container">
    {% for error in errors %}
    <div class="w3-panel w3-pale-red w3-border w3-round">
       <h3>{{error}}</h3>
    </div>
        {% endfor %}
    </div>
    <div>
      {% if msg %}
      <div>
        {{msg}}
      </div>
      {% endif %}
    </div>

    <div id="main" class="w3-container w3-padding">

    <div class="w3-container w3-padding">
      <h1 class="w3-center">Zalozit nove pojisteni</h1>
    </div>

    <div class="w3-row w3-padding">
      <div class="w3-container">
        <form	enctype="multipart/form-data"
              method="post"
              class="w3-container">
            <div class="w3-row w3-padding">
              <label>Nazev</label>
              <select class="w3-select w3-round-large" name="nazev"required>
              <option  "value"="">Vyberte pojisteni</option>

              {% for polozka in seznam_pojistek%}

              <option name="nazev"
                      class= "form-control"
                      value="{{polozka.nazev}}">{{polozka.nazev}}
              </option>

	            {% endfor %}
             </select>
            </div>

            <div class="w3-row w3-section w3-padding">
              <button class="w3-button w3-round-large w3-block w3-red w3-border w3-ripple w3-padding"
        	            type="submit">Odeslat</button>
            </div>
        </form>
      </div>

      <div class="w3-container w3-center">
        <img src="/static/img/flat/poj1.png" alt="Lights" style="width:50%">
      </div>
    </div>
  </div>

  </div>
<!-- End Content -->
{% endblock %}
