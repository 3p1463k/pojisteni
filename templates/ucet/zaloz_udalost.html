{% extends "shared/base_ucet.html" %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block content %}
<!-- Start Content -->
  <div class="w3-container w3-padding-32">
    <div class="w3-container">
      {% for error in errors %}
      <div class="w3-panel w3-pale-red w3-border w3-round">
	       <h3>{{error}}</h3>
      </div>
          {% endfor %}
      </div>
      <div>
        {% if msg %}
        <div>
          {{msg}}
        </div>
        {% endif %}

      </div>
      <div class="w3-container w3-padding">
        <h1 class="w3-center">Zalozit novou udalost</h1>
      </div>

    <div class="w3-row w3-padding">
        <div class="w3-container">
          <form
        		enctype="multipart/form-data"
        		method="post"
        		class="w3-container ">
          <div class="w3-row w3-padding">
            <label>Nazev</label>
            <input class="w3-input w3-border w3-round"
        		   type="text"
        		   name="nazev"
        		   value="{{nazev}}"
        		   class="form-control"
        		   placeholder="Nazev"required>
          </div>

          <div class="w3-row w3-padding">
          <label>Popis</label>
          <input class="w3-input w3-border w3-round"
      		   type="text"
      		   required value="{{popis}}"
      		   name="popis"
      		   class="form-control"
      		   placeholder="popis"required>
                </div>

	        <div class="w3-row w3-padding">
          <label>Cena</label>
          <input class="w3-input w3-border w3-round"
      		   type="number"
      		   required value="{{skoda}}"
      		   name="skoda"
      		   class="form-control"
      		   placeholder="Skoda"required>
          </div>

            <div class="w3-row w3-section w3-padding">
              <button class="w3-button w3-round-large w3-block w3-red w3-border w3-ripple w3-padding"
		            type="submit">Odeslat</button>
            </div>
          </form>
        </div>

        <div class="w3-container w3-center">
          <img src="/static/img/flat/udal1.png" alt="Lights" style="width:50%">
      </div>

    </div>
</div>
<!-- End Content -->
{% endblock %}
