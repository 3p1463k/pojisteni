{% extends "shared/base_ucet.html" %}
{% block title %}
  <title>MOJE POJISTENI</title>
{% endblock %}

{% block content %}
<!-- Start Content -->
  <div id="view" class="w3-container w3-center">
      <h2>Moje udalosti</h2>

      {% for x in moje_udalosti%}
      <div class="w3-card-4 w3-round-large">
        <h5 class="w3-padding"><a href="/uzivatel/udalosti/{{x.id}}"class="nounderline">
        <b>{{x.nazev}}</b> cena: {{x.cena}} zalozeno: {{x.datum_zalozeni}}</h5>
      </div>

      {% endfor %}
  </div>

  <form action="/udalost/zalozit/"
        enctype="multipart/form-data"
        method="get"
        class="w3-container ">

    <div class="w3-container w3-center w3-padding-16">
      <div class="w3-row w3-section">
        <button class="w3-button w3-round w3-border w3-ripple w3-padding"
  	      type="submit">Zalozit novou udalost
        </button>
      </div>
    </div>
  </form>

  <div class="w3-container w3-center">
    <img src="/static/img/flat/udal1.png" alt="Lights" style="width:50%">
  </div>
<!-- End Content -->
{% endblock %}
