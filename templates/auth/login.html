{% extends "shared/base.html" %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block content %}
<!-- Start Content -->
  <div class="w3-container w3-padding-32">
    <div class="w3-container">
      {% for error in errors %}
      <div class="w3-panel w3-pale-red w3-border w3-round">
	       <h3>{{error}}</h3>
      </div>
          {% endfor %}
      </div>
      <div>
        {% if msg %}
        <div>
          {{msg}}
        </div>
        {% endif %}
      </div>

      <div id="main" class="w3-container w3-padding">

        <div class="w3-container w3-padding">
  	       <h1 class="w3-center w3-padding-16">Prihlaseni</h1>
        </div>

	      <div class="w3-container w3-half w3-padding-32">
	         <form action="/login/"
		         enctype="multipart/form-data"
		          method="post"
		          class="w3-container ">
        <div class="w3-row w3-padding">

		    <label>Email</label>
		    <input class="w3-input w3-border w3-round"
			   type="text"
			   name="email"
			   value="{{email}}"
			   class="form-control"
			   placeholder="email"required>
		  </div>


		  <div class="w3-row w3-padding">
		    <label>Heslo</label>
		    <input class="w3-input w3-border w3-round"
			   type="password"
			   required value="{{password}}"
			   name="password"
			   class="form-control"
			   placeholder="heslo"required>
		  </div>

		  <div class="w3-container w3-center w3-padding-16">
		    <div class="w3-row w3-section">
		      <button class="w3-button w3-2018-sargasso-sea w3-block w3-round-large w3-border w3-ripple w3-padding"
		      type="submit">Prihlasit</button>
        </div>
		  </div>
	  </form>
  </div>

  <div class="w3-container w3-half">
      <img src="/static/img/flat/kontakt3.png" alt="Lights" style="width:100%">
  </div>

  </div>
</div>
<!-- End Content -->
{% endblock %}
